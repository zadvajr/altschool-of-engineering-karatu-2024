<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors, Fonts and Sizes</title>
    <style>
      h1 {
        color: blue;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 300%;
      }

      p {
        color: red;
        font-family: "Courier New", Courier, monospace;
        font-size: 160%;
      }
    </style>
  </head>
  <body>
    <h1>CSS Colors, Fonts and Sizes</h1>
    <p>
      In this section we will be looking at these properties: color,
      font-family, and font-size. These are all CSS properties, we will write
      the CSS code in the head section inside the style tag.
    </p>
  </body>
</html>
