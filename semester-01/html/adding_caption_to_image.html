<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Caption to an Image</title>
</head>
<body>
    <h1>Adding Caption to an Image</h1>
    <p>In this section I will add a caption to this image below.</p>
    <figure>
        <img src="w3schools-logo.png" alt="w3schools-logo">
        <figcaption>w3schools-logo</figcaption>
    </figure>
</body>
</html>
