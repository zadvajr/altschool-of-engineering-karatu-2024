<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Elements</title>
  </head>
  <body>
    <h1>HTML Form Elements</h1>
    <h2>The Select Element</h2>
    <form action="">
      <label for="cars">Choose a car:</label><br />
      <select name="cars" id="cars" size="3" multiple>
        <!-- size attribute specifies the number of visible options -->
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </form>
    <hr />
    <h2>The Textarea Element</h2>
    <form action="">
      <label for="message">Message:</label><br />
      <textarea name="message" id="message" rows="4" cols="50">
        Enter your message here...
      </textarea>
    </form>
  </body>
</html>
