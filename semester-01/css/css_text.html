<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text</title>
    <style>
      p {
        color: red;
      }
      h2 {
        color: blue;
      }
      #bg {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>CSS Text</h1>
    <h2>Text Color</h2>
    <p>
      For example this paragraph is styled with color property to be a red text.
    </p>
    <h2>CSS Background Color</h2>
    <p id="bg">
      This paragraph has blue backgroun set with css background-color property.
    </p>
  </body>
</html>
