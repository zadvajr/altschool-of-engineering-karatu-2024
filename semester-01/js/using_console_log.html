<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using console.log()</title>
  </head>
  <body>
    <h1>Using console.log() method</h1>
    <p>Using console.log() method to display data in browser console</p>
    <hr />
    <p>
      You need to open your developer console to view the output on this page.
    </p>
    <script>
      console.log(
        "this text will be shown in the browser console if you open this page in browser and navigate to developer console. check it out."
      );
    </script>
  </body>
</html>
