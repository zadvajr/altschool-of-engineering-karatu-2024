<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using innerHTML</title>
  </head>
  <body>
    <h1>Using innerHTML</h1>
    <p>
      Changing the innerHTML property of an element is a common way of to
      display data in HTML.
    </p>
    <hr />
    <p id="demo">This content will be changed through innerHTML</p>
    <button onclick="myfunction()">Click me</button>
    <script>
      function myfunction() {
        document.getElementById("demo").innerHTML =
          "The sum of 5 and 6 is = " + (5 + 6);
      }
    </script>
  </body>
</html>
