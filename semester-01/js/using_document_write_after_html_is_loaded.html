<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usint Document Write()</title>
  </head>
  <body>
    <h1>Using Document Write() Method</h1>
    <p>
      Using document.write() method after html document has been loaded will
      erase all the existing contents. For example, this content will be cleared
      after the click of the button below
    </p>
    <button onclick="document.write('The sum of 5 and 6 is = ' + (5+6))">
      Add 5 and 6
    </button>
  </body>
</html>
