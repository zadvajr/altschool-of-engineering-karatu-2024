<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change HTML Content</title>
  </head>
  <body>
    <h1>Change HTML Content</h1>
    <p>With JavaScript you can change HTML content.</p>
    <hr />
    <p id="demo">
      This Paragraph's content will changed by JavaScript at a click of the
      button below
    </p>
    <button
      onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript, this section was changed by me.'"
    >
      Change Content
    </button>
  </body>
</html>
