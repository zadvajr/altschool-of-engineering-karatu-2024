<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Document Alert() Method</title>
  </head>
  <body>
    <h1>Using Window Alert() Method</h1>
    <p>You can use window.alert() to display data in an alert box.</p>
    <hr />
    <p>Click the button below to see it at play</p>
    <button
      onclick="window.alert('You clicked a button and that is why you are seeing this alert box');"
    >
      Click me
    </button>
  </body>
</html>
