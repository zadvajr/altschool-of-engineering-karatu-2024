<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript print() method</title>
  </head>
  <body>
    <h1>JavaScript print() method</h1>
    <p>
      You can use window.print() method in JavaScript to print the content of
      the current browser window. Click the button below to see it at action
    </p>
    <hr />
    <button onclick="window.print()">Print this page</button>
  </body>
</html>
